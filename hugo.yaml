# Hugo configuration file
title: Peradnya Dinata's Labs

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Projects
      pageRef: /projects
      weight: 1
    - name: Search
      weight: 2
      params:
        type: search
    - name: GitHub
      weight: 3
      url: "https://github.com/peradnya"
      params:
        icon: github
    - name: LinkedIn
      weight: 4
      url: "https://id.linkedin.com/in/peradnya"
      params:
        icon: linkedin
        

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: false
